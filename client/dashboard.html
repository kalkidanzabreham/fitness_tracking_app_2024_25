<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    
  </head>
  <body>
    <section class="navbar d-flex flex-column justify-content-start bg-pink position-fixed top-0 left-0 vh-100 w-10">
      <ul class="list-unstyled">
        <li class="bold-first">
          <a href="./index.html" class="text-white d-block p-3 text-center text-decoration-none">
            <h3>Fit</h3>
          </a>
        </li>
        <li>
          <a href="./dashboard.html" class="text-white d-block p-3 text-center">
            <img src="./assets/img/home.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#" id="logoutButton" class="text-white d-block p-3 text-center">
            <img src="./assets/img/logout.png" alt="" />
          </a>
        </li>
      </ul>
    </section>

    <section class="middle-section" >
      <div>
        <h1>Fitness Activity Tracker</h1>

        <!-- Form to input fitness activity data -->
        <div class="d-flex">
          <!-- Left Side -->
          <div class="left-side flex-fill pe-4" style="flex: 0 0 65%;">
            <div>
              <form id="addActivityForm">
                <h3>Add Activity</h3>
                <label for="workout">Workout Type:</label>
                <select id="workout" class="form-select" required>
                  <option value="Running">Running</option>
                  <option value="Walking">Walking</option>
                  <option value="Cycling">Cycling</option>
                  <option value="Swimming">Swimming</option>
                  <option value="Yoga">Yoga</option>
                </select>
                <br />
                <label for="duration" >Duration (minutes):</label>
                <input type="number" id="duration" class="form-control" required min="1" />
                <br />
                <label for="caloriesBurned">Calories Burned:</label>
                <input type="number" id="caloriesBurned" class="form-control" required min="1" />
                <br />
                <button type="submit" class="btn btn-pink">Add Activity</button>
              </form>
            </div>
            <div class="existing-section">
              <h3>Existing Activities</h3>
              <table id="activitiesTable" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Workout Type</th>
                    <th>Duration (min)</th>
                    <th>Calories Burned</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Activity rows will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Right Side -->
          <div class="right-side" style="flex: 0 0 35%;">
            <form id="bmiForm">
              <h3>Calculate BMI</h3>
              <label for="weight">Weight (kg):</label>
              <input type="number" id="weight" class="form-control" required min="1" />
              <br />
              <label for="height">Height (m):</label>
              <input type="number" id="height" class="form-control" required min="0.1" step="0.01" />
              <br />
              <button type="submit" class="btn btn-pink">Calculate BMI</button>
            </form>

            <div id="bmiResult" class="mt-3"></div>
            <div>
              <h3>Progress Summary</h3>
              <div id="progressSummary">
                <!-- Total Duration, Total Calories, Average BMI will be populated here -->
              </div>
              <div class="d-flex justify-content-between">
                <button onclick="calculateKilogramsLost()" class="btn btn-pink">Calculate Kilograms Lost</button>
                <span id="kilogramsLostResult"></span> <!-- This is where the result will be displayed -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./dist/dashboard.js"></script>
  </body>
</html>
